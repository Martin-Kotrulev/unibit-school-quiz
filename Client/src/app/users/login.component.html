<div class="container">
    <h1>Login User</h1>
    <form
      #loginForm="ngForm"
      (submit)="login()">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          required
          #userEmail="ngModel"
          [(ngModel)]="user.email">
          <span 
            [hidden]="userEmail.valid || userEmail.pristine"
            class="help-inline">
              Email is required!
          </span>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          required
          #userPassword="ngModel"
          [(ngModel)]="user.password">
          <span 
            [hidden]="userPassword.valid || userPassword.pristine"
            class="help-inline">
              Password is required!
          </span>
      </div>
      <button 
        type="submit"
        class="btn btn-success"
        [disabled]="!loginForm.valid">
        Login
      </button>
    </form>
    </div>
